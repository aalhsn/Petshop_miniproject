{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Update Info. {% endblock title %}

{% block content %}
	<form action="{% url 'pet-update' pet.id %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Update" class="btn" style="background-color: #d98cb3; color: white;">
	</form>
{% endblock content %}
